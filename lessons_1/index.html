<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з таблицями</title>
    <style>
        table,
        th,
        td {
            border: 1px solid blue;
            border-collapse: collapse;
        }
        th,
        td {
            padding: 20px;
        }    
    </style>
</head>
<body>
    <h1>Робота із таблицями</h1>
    <table style="width: 100%">;
        <thead>
            <tr> <!--Рядочок таблиці-->
                <th>#</th> <!--Заголовок таблиці - 1 стоапчик-->
                <th>Фото</th>
                <th>ПІБ</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <img src="https://glavcom.ua/img/article/7895/20_main-v1633675324.jpg" width="75">
                </td>
                <td>Іван</td>
                <td>4200</td>
            </tr>
                <td>2</td>
                <td>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/%D0%91%D0%BE%D0%B3%D0%B4%D0%B0%D0%BD_%D0%A5%D0%BC%D0%B5%D0%BB%D1%8C%D0%B8%D1%86%D1%8C%D0%BA%D0%B8%D0%B9.jpg" width="75">
                </td>
                <td>Богдан Хмельницький</td>
                <td>4242</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
